! device: S1 (vEOS-lab, EOS-4.35.1F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
no service interface inactive port-id allocation disabled
!
service routing protocols model multi-agent
!
hostname S1
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
interface Ethernet1
   no switchport
   ip address 172.16.1.0/31
!
interface Ethernet2
   no switchport
   ip address 172.16.1.2/31
!
interface Ethernet3
   no switchport
   ip address 172.16.1.4/31
!
interface Loopback0
   ip address 10.0.1.1/32
!
interface Loopback1
   ip address 10.10.1.1/32
!
interface Management1
!
ip routing
!
peer-filter LEAVES_ASN
   10 match as-range 65501-65535 result accept
!
router bgp 65500
   router-id 10.0.1.1
   no bgp default ipv4-unicast
   timers bgp 10 30
   maximum-paths 10
   bgp listen range 10.10.0.0/16 peer-group EVPN peer-filter LEAVES_ASN
   bgp listen range 172.16.0.0/16 peer-group UNDERLAY peer-filter LEAVES_ASN
   neighbor EVPN peer group
   neighbor EVPN next-hop-unchanged
   neighbor EVPN update-source Loopback1
   neighbor EVPN ebgp-multihop 3
   neighbor EVPN send-community extended
   neighbor UNDERLAY peer group
   !
   address-family evpn
      neighbor EVPN activate
   !
   address-family ipv4
      neighbor UNDERLAY activate
      network 10.0.1.1/32
      network 10.10.1.1/32
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end