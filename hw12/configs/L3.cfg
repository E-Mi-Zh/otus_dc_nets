! device: L3 (vEOS-lab, EOS-4.35.1F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
no service interface inactive port-id allocation disabled
!
service routing protocols model multi-agent
!
hostname L3
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 10
   name VLAN10
!
vlan 20
   name VLAN20
!
vrf instance VRF1
!
interface Ethernet1
   no switchport
   ip address 172.16.1.5/31
!
interface Ethernet2
   no switchport
   ip address 172.16.2.5/31
!
interface Ethernet3
   switchport mode trunk
!
interface Ethernet4
   switchport mode trunk
!
interface Ethernet5
!
interface Ethernet6
!
interface Ethernet7
!
interface Loopback0
   ip address 10.0.0.3/32
!
interface Loopback1
   ip address 10.10.0.3/32
!
interface Management1
!
interface Vlan10
   vrf VRF1
   ip address 192.168.1.203/24
   ip virtual-router address 192.168.1.254
!
interface Vlan20
   vrf VRF1
   ip address 192.168.2.203/24
   ip virtual-router address 192.168.2.254
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 100010
   vxlan vlan 20 vni 100020
   vxlan vrf VRF1 vni 111111
   vxlan learn-restrict any
!
ip virtual-router mac-address ca:fe:ba:be:00:00
!
ip routing
ip routing vrf VRF1
!
router bgp 65503
   router-id 10.0.0.3
   no bgp default ipv4-unicast
   timers bgp 10 30
   maximum-paths 2
   neighbor EVPN peer group
   neighbor EVPN remote-as 65500
   neighbor EVPN next-hop-unchanged
   neighbor EVPN update-source Loopback1
   neighbor EVPN ebgp-multihop 3
   neighbor EVPN send-community extended
   neighbor UNDERLAY peer group
   neighbor UNDERLAY remote-as 65500
   neighbor 10.10.1.1 peer group EVPN
   neighbor 10.10.2.2 peer group EVPN
   neighbor 172.16.1.4 peer group UNDERLAY
   neighbor 172.16.2.4 peer group UNDERLAY
   !
   vlan 10
      rd auto
      route-target both 10:100010
      redistribute learned
   !
   vlan 20
      rd auto
      route-target both 20:100020
      redistribute learned
   !
   address-family evpn
      neighbor EVPN activate
   !
   address-family ipv4
      neighbor UNDERLAY activate
      network 10.0.0.3/32
      network 10.10.0.3/32
   !
   vrf VRF1
      rd 65503:1
      route-target import evpn 1:111111
      route-target export evpn 1:111111
      redistribute connected
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end