! device: S2 (vEOS-lab, EOS-4.35.1F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
no service interface inactive port-id allocation disabled
!
service routing protocols model multi-agent
!
hostname S2
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
interface Ethernet1
   no switchport
   ip address 172.16.2.0/31
!
interface Ethernet2
   no switchport
   ip address 172.16.2.2/31
!
interface Ethernet3
   no switchport
   ip address 172.16.2.4/31
!
interface Loopback0
   ip address 10.0.2.2/32
!
interface Management1
!
ip routing
!
peer-filter LEAVES_ASN
   10 match as-range 65501-65535 result accept
!
router bgp 65500
   router-id 10.0.2.2
   no bgp default ipv4-unicast
   timers bgp 10 30
   bgp listen range 172.16.0.0/16 peer-group UNDERLAY peer-filter LEAVES_ASN
   neighbor UNDERLAY peer group
   !
   address-family ipv4
      neighbor UNDERLAY activate
      network 10.0.2.2/32
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end